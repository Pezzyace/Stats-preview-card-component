<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/design.css">
  <title>Frontend Mentor | Stats preview card component</title>
  </style>
</head>
<body>
  <div class="page">
    <div class="top">
      <div class="hover1"></div>
      <img class="mobile-pic" src="images/image-header-mobile.jpg" alt="">
    </div>
    <div class="display">
      <div class="left">
        <div class="head">
          <p class="heading">Get <span class="insights">insights</span> that help your business grow.</p>
          </div>
        <div class="main">
          <p class="comment">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="numbers">
          <div class="companies-tab">
            <p class="companies-amount">10k+</p>
            <p class="companies">companies</p>
          </div>
          <div class="templates-tab">
            <p class="templates-amount">314</p>
            <p class="templates">templates</p>
          </div>
          <div class="queries-tab">
            <p class="queries-amount">12M+</p>
            <p class="queries">queries</p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="hover"></div>
        <img class="pic" src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Peace Akaehomen</a>.
  </div>
</body>
</html>
